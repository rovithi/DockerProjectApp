<div class="container">

  <div class="row" style="text-align: center;">
    <h1>Student Registration</h1>
  </div>

  <div style="text-align:center;">
    <div [formGroup]="newStudentForm">
      <p style="margin-right: 199px;">Name</p>
      <input class="input-add-student" type="text" id="name" name="name" formControlName="name" placeholder="Name" required><br>
  
      <p style="margin-right: 178px;">Surname</p>
      <input class="input-add-student" type="text" id="surname" name="surname" formControlName="surname" placeholder="Surname" required><br>
  
      <p style="margin-right: 206px;">Age</p>
      <input class="input-add-student" type="text" id="age" name="age" formControlName="age" placeholder="Age" required><br>
  
      <p style="margin-right: 155px;">Department</p>
      <input class="input-add-student" type="text" id="department" name="department" formControlName="department" placeholder="Department" required><br>
    </div>
  </div>

  <div class="row" style="text-align: center;">
    <button class="add-button" (click)="onSave()">Add Student</button>
  </div>

  <div class="row" style="text-align: center;">
    <h2>Table of Students</h2>
  </div>

  <div class="row"> 
    <table mat-table [dataSource]="ELEMENT_DATA" class="mat-elevation-z8">

    
      <!-- Position Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> Id </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>
    
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>
    
      <!-- Weight Column -->
      <ng-container matColumnDef="surname">
        <th mat-header-cell *matHeaderCellDef> Surname </th>
        <td mat-cell *matCellDef="let element"> {{element.surname}} </td>
      </ng-container>
    
      <!-- Symbol Column -->
      <ng-container matColumnDef="age">
        <th mat-header-cell *matHeaderCellDef> Age </th>
        <td mat-cell *matCellDef="let element"> {{element.age}} </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="department">
        <th mat-header-cell *matHeaderCellDef> Department </th>
        <td mat-cell *matCellDef="let element"> {{element.department}} </td>
      </ng-container>

      <!-- Delete Column -->
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> Action </th>
        <td mat-cell *matCellDef="let element; let i = index;"> 
          <button class="delete-button" (click)="deleteStudent(element)">Delete</button>
          <mat-cell *matCellDef="let row" >
            <button mat-button >Edit</button>
       </mat-cell>
        </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
  <br>
  
</div>
